<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conselho Presente</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/responsive.css">
        <script src="https://kit.fontawesome.com/0ca201c7fe.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div class="container">
                <h1>Protegendo os Direitos de Crianças e Adolescentes</h1>
                <p>O Conselho Tutelar é um órgão permanente e autônomo, encarregado de zelar pelo cumprimento dos direitos das crianças e adolescentes</p>
                <div class="cards">
                    <div class="card denuncia">
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <h4>Fazer Denúncia</h4>
                        <p>Anônima ou Identificada</p>
                    </div>
                
                    <div class="card orientacoes">
                        <i class="fa-regular fa-file-lines"></i>
                        <h4>Orientações</h4>
                        <p>Dúvidas e informações</p>
                    </div>

                    <div class="card emergencia">
                        <i class="fa-solid fa-phone"></i>
                        <h4>Emergência</h4>
                        <p>Ligue 100 ou 190</p>
                    </div>
                </div>
        </header>
    </body>
</html>
